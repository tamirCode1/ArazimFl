<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='TAB_PIC.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנת הודעת מייל</title>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3c9f1, #d0e6fa);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #2c6db2;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            padding: 0 16px;
            height: 56px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            align-items: center;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            height: 40px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .logo {
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            margin-top: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: #2c6db2;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #2c6db2;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            justify-content: space-between; /* שולח את הכפתורים לצדדים */
            gap: 60px;                      /* רווח בין הכפתורים */
            margin-top: 10px;
        }

        .btn-custom {
            flex: 1;
            display: flex;                 /* מאפשר מיקום טקסט במרכז */
            justify-content: center;       /* מרכז אופקית */
            align-items: center;           /* מרכז אנכית */
            padding: 14px;
            border-radius: 20px;
            border: none;
            background-color: #2c6db2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;         /* חשוב לכפתור מסוג <a> */
        }

        .btn-custom:hover {
            background-color: rgba(44, 109, 178, 0.85);
        }

        @media (max-width: 600px) {
            .form-wrapper {
                padding: 20px 15px;
                width: 95%;
            }
            input[type="text"], textarea, select {
                font-size: 13px;
            }
            .btn-custom {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/logout" class="nav-button">יציאה</a>
        <a href="/upload" class="nav-button">קובץ</a>
        <a href="/waiting_list" class="nav-button">מחכים לאישור</a>
        <a href="/add" class="nav-button">הוסף איש קשר</a>
        <a class="nav-button" href="/home">
            <img src="/static/logo.png" alt="Logo" height="30">
        </a>
    </div>

    <div class="form-wrapper">
        <h2> {{ email }} הכנת הודעת מייל ל:</h2>
        <form method="post">
            {{ form.hidden_tag() }}

            <label>בחר לשכה:</label>
            {{ form.chamber(id="chamber") }}

            <label>הכנס תאריך דד ליין:</label>
            {{ form.date() }}

            <label>הכנס סכום לגביה:</label>
            {{ form.amount() }}

            <label>שם כפי שמופיע בטבלה:</label>
            {{ form.name() }}

            <label>מס' חשבון כפי שמופיע בטבלה:</label>
            {{ form.account(id="account") }}

            <div class="button-row">
                {{ form.submit(class_="btn-custom") }}
                <a href="{{ url_for('home') }}" class="btn-custom">חזרה לבית</a>
            </div>
        </form>
    </div>

<script>
    const chambers = {{ session['chambers']|tojson }};
    const chamberSelect = document.getElementById("chamber");
    const accountInput = document.getElementById("account");

    chamberSelect.addEventListener("change", function() {
        const selectedChamber = chamberSelect.value;
        if (chambers[selectedChamber]) {
            accountInput.value = chambers[selectedChamber];
        } else {
            accountInput.value = "";
        }
    });

    async function checkFlash() {
        try {
            const res = await fetch('/get_flash');
            const data = await res.json();
            if (data.messages) {
                data.messages.forEach(msg => {
                    Swal.fire({
                        title: msg.title,
                        text: msg.text,
                        icon: msg.icon,
                        confirmButtonText: 'סגור'
                    });
                });
            }
        } catch (err) {
            console.error("Error fetching flash messages:", err);
        }
    }

    // כל 2 שניות בודק אם יש הודעות חדשות
    setInterval(checkFlash, 2000);
</script>
</body>
</html>
