<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='TAB_PIC.png') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש ובחירת פריט</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #a3c9f1, #d0e6fa);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.navbar {
    width: 100%;
    background-color: #2c6db2;
    display: flex;
    align-items: center;
    justify-content: start;
    gap: 10px;
    padding: 0 16px;
    height: 56px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.nav-links {
    display: flex;
    gap: 10px;
    flex-direction: row-reverse;
    align-items: center;
}

.nav-button {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 6px 12px;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.2);
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    height: 40px;
}

.nav-button:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

.logo {
    height: 40px;
    margin-right: 15px;
    display: flex;
    align-items: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 25px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 600px; /* יותר רחב למסכים גדולים */
    text-align: center;
    margin-top: 25px;
    transition: all 0.3s ease;
}

form.search-form {
    display: flex;
    margin-bottom: 20px;
}

form.search-form input[type="text"] {
    flex: 1;
    padding: 6px 8px;
    border: 1px solid #b3cde7;
    border-radius: 0 8px 8px 0;
    font-size: 14px;
    box-sizing: border-box;
    height: 42px;
}

form.search-form button,
.submit-button {
    background-color: #2c6db2;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.submit-button:hover {
    background-color: #255b95;
}

.scroll-box {
    max-height: 300px;
    overflow-y: auto;
    margin-top: 10px;
    text-align: right;
}

.item-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(44, 109, 178, 0.1);
    border-radius: 8px;
    padding: 6px 10px;
    margin-bottom: 8px;
}

.item-button {
    flex: 1;
    text-align: right;
    background: none;
    border: none;
    color: #2c6db2;
    font-size: 16px;
    cursor: pointer;
    padding: 0;
}

.item-button:hover {
    text-decoration: underline;
}

.item-checkbox {
    margin-left: 10px;
    flex-shrink: 0;
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* הכפתורים התחתונים - פתח וניקוי */
.button-row {
    display: flex;
    width: 100%;
    gap: 10px; /* רווח בין הכפתורים */
    padding-top: 10px;
}

.open-button {
    flex: 2; /* תופס 2/3 */
    padding: 12px 0;
    background-color: #2c6db2;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.open-button:hover {
    background-color: #255b95;
}

.clear-button {
    flex: 1; /* תופס 1/3 */
    padding: 12px 0;
    background-color: #999;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.clear-button:hover {
    background-color: #777;
}

/* למובייל */
@media(max-width: 480px) {
    .open-button, .clear-button {
        font-size: 14px;
        padding: 5px 0;
    }
}

    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
             <a href="/logout" class="nav-button">יציאה</a>
            <a href="/upload" class="nav-button">קובץ</a>
            <a href="/waiting_list" class="nav-button">מחכים לאישור</a>
            <a href="/add" class="nav-button">הוסף איש קשר</a>
            <a class="nav-button" href="/home">
                <img src="/static/logo.png" alt="Logo" height="30">
            </a>
        </div>
    </div>

    <div class="container">
        <form method="POST" class="search-form">
            {{ form.csrf_token }}
            {{ form.filename(value=type) }}
            {{ form.query(class_="", value=placeholder, required=True) }}
            <button type="submit" class="submit-button">חפש</button>
        </form>

        <form action="/select_items" method="POST">
            {{ form.hidden_tag() }}
            <input type="hidden" name="colum" value="{{ type }}">
            <div class="scroll-box">
                {% for item in items %}
                <div class="item-row">
                    <button type="submit"
                            name="item" value="{{ item }}"
                            formaction="/select_item"
                            formmethod="POST"
                            class="item-button">{{ item }}</button>
                    <input type="checkbox" name="selected_items" value="{{ item }}" class="item-checkbox">
                </div>
                {% endfor %}
            </div>
            <div class="button-row">
                <button type="submit" class="open-button">פתח</button>
                <button type="submit" formaction="{{ url_for('clear_search') }}" formmethod="GET" class="clear-button">ניקוי</button>
            </div>

        </form>
    </div>
</body>
</html>
