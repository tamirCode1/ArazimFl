<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='TAB_PIC.png') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת קובץ XLSX</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3c9f1, #d0e6fa);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 25px;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            margin-bottom: 24px;
            color: #2c6db2;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 10px;
            border: 1px solid #b3cde7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button, .download-button {
            background-color: #2c6db2;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .download-button:hover {
            background-color: #255b95;
        }

        .navbar {
            width: 100%;
            background-color: #2c6db2;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            padding: 0 16px;
            height: 56px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            align-items: center;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            height: 40px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .logo {
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        @media (max-width: 900px) {
            .container {
                padding: 20px 15px;
                max-width: 95%;
            }
            input[type="file"] {
                font-size: 14px;
                padding: 8px 10px;
            }
            button, .download-button {
                font-size: 14px;
                padding: 8px 0;
            }
            .nav-button {
                font-size: 14px;
                padding: 5px 10px;
            }
            .navbar {
                height: 50px;
                padding: 0 10px;
            }
            .logo img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav-links">
         <a href="/logout" class="nav-button">יציאה</a>
            <a href="/waiting_list" class="nav-button">מחכים לאישור</a>
            <a href="/add" class="nav-button">הוסף איש קשר</a>
            <a class="nav-button" href="/home">
                <img src="/static/logo.png" alt="Logo" height="30">
            </a>
    </div>
</div>

<div class="container">
    <h2>העלה קובץ XLSX</h2>
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.file(class_="input") }}
        {{ form.submit(class_="submit-button") }}
    </form>

    <a href="{{ url_for('download_file') }}" class="download-button">הורד קובץ</a>
</div>

<script>
   async function checkFlash() {
        try {
            const res = await fetch('/get_flash');
            const data = await res.json();
            if (data.messages) {
                data.messages.forEach(msg => {
                    Swal.fire({
                        title: msg.title,
                        text: msg.text,
                        icon: msg.icon,
                        confirmButtonText: 'סגור'
                    });
                });
            }
        } catch (err) {
            console.error("Error fetching flash messages:", err);
        }
    }

    setInterval(checkFlash, 2000);
</script>
</body>
</html>
