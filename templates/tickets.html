<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='TAB_PIC.png') }}">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>כרטיסי לקוחות</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #a3c9f1, #d0e6fa);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .navbar {
        width: 100%;
        background-color: #2c6db2;
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 10px;
        padding: 0 16px;
        height: 56px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-links {
        display: flex;
        gap: 10px;
        flex-direction: row-reverse;
        align-items: center;
    }

    .nav-button {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 6px 12px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.2);
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        height: 40px;
    }

    .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.4);
    }

    .logo {
        height: 40px;
        margin-right: 15px;
        display: flex;
        align-items: center;
    }

    /* container מרכזי */
    .container {
    margin-top: 25px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    width: 95%;
    max-width: 900px; /* שולט ברוחב הכללי */
    display: flex;
    flex-direction: column;
    align-items: center; /* מרכז את התוכן */
    box-sizing: border-box;
}

.cards-wrapper {
    background-color: rgba(255, 255, 255, 0.95);
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 600px; /* מונע התמתחות רחבה מדי */
    margin: 0 auto; /* מרכז אופקית */
}

.card-container {
    background-color: #fff;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: right;
    width: 100%; /* זה נשאר 100% מ־.cards-wrapper */
    max-width: 600px; /* <-- הוסף שורה זו כדי להגביל את הכרטיסים */
    box-sizing: border-box;
}


    .field {
        margin: 3px 0;
        line-height: 1.4;
        text-align: right;
    }

    .field label {
        margin-left: 8px;
        font-weight: bold;
        color: #2c6db2;
    }

    .mail-link {
        color: #2c6db2;
        text-decoration: none;
        font-weight: bold;
    }

    .mail-link:hover {
        text-decoration: underline;
    }
    .edit-button-container {
        text-align: left;
        margin-top: 10px;
    }

    .edit-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
        color: white;                /* טקסט לבן שייראה ברור */
        text-decoration: none;
        padding: 6px 14px;           /* קצת יותר ריווח פנימי */
        border-radius: 20px;         /* עיגול חזק יותר */
        background-color: #2c6db2;   /* צבע רקע */
        transition: background-color 0.3s, transform 0.2s;
    }

    .edit-button:hover {
        background-color: #255a94;   /* כהה יותר כשעוברים עליו */
        transform: scale(1.05);      /* אפקט קל של גדילה */
    }



    .back-button {
        color: white;
        background-color: #2c6db2;
        border: none;
        font-size: 16px;
        padding: 8px 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20px;
        text-decoration: none;
        display: inline-block;
    }

    .back-button:hover {
        background-color: rgba(44, 109, 178, 0.85);
    }

    @media (max-width: 480px) {
        .container {
            width: 95%;
            padding: 15px;
        }
        .card-container {
            padding: 8px;
        }
        .field label, .field {
            font-size: 14px;
        }
        .nav-button, .back-button {
            font-size: 14px;
            padding: 4px 8px;
        }
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-links">
        <a href="/logout" class="nav-button">יציאה</a>
        <a href="/upload" class="nav-button">קובץ</a>
        <a href="/waiting_list" class="nav-button">מחכים לאישור</a>
        <a href="/add" class="nav-button">הוסף איש קשר</a>
        <a class="nav-button" href="/home">
            <img src="/static/logo.png" alt="Logo" height="30">
        </a>
    </div>
</div>

<div class="container">
    <a href="/search" class="back-button">⇒ חזרה</a>
    <div class="cards-wrapper">
        {% if cards %}
            {% for card in cards %}
            <div class="card-container">
                {% for field in field_order %}
                    {% if field in card %}
                        {% if field == 'מייל' %}
                            <div class="field">
                                <label>{{ field }}:</label>
                                <a class="mail-link" href="{{ url_for('prepare_email', email=card[field], name= card['שם פרטי'] + ' ' + card['שם משפחה']) }}">{{ card[field] }}</a>
                            </div>
                        {% else %}
                            <div class="field">
                                <label>{{ field }}:</label> <b>{{ card[field] }}</b>
                            </div>
                        {% endif %}
                    {% endif %}
                {% endfor %}
                <div class="edit-button-container">
                <a href="{{ url_for('edit_card', card_dt=card) }}" class="edit-button" title="ערוך">
                    ✏️ערוך
                </a>
                    <a href="{{ url_for('delete_card', card_dt=card) }}" class="edit-button" title="מחק">
                    🗑️מחק ספק
                </a>
            </div>
        </div>
            {% endfor %}
        {% else %}
            <label>לא הצלחנו למצוא פרטים על הספק שביקשת</label>
        {% endif %}
        </div>
    </div>

</body>
</html>
